<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card mx-auto shadow" style="max-width: 800px; border-radius: 8px;">
            <div class="card-body">
                <h1 class="card-title text-center text-primary mb-4">{{ post.title }}</h1>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid rounded mb-4">
                {% endif %}
                <p class="card-text">{{ post.content }}</p>
                <small class="text-muted d-block mt-3">Published on: {{ post.created_at }}</small>
                <a href="/" class="btn btn-primary mt-4">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
