<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Information Every Day</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Banner Section -->
    <div class="text-center p-5 bg-dark text-white">
        <h2>Every Day!</h2>
        <p>Sharing thoughts, ideas, and experiences.</p>
    </div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Blog Posts</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{  post.content|safe|truncatewords:30 }}</p>
                        <small class="text-muted d-block mb-3">Published on: {{ post.created_at }}</small>
                        <a href="{% url 'blog_detail' blog_id=post.id %}" class="btn btn-outline-dark">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2025 My Blog | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
